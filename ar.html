<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="scripts/gesture-detector.js"></script>
    <script src="scripts/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; padding: 0">
    <a-scene
      arjs=""
      embedded=""
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector=""
      id="scene"
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      device-orientation-permission-ui=""
    >
      <a-assets>
        <a-asset-item id="sonic" src="models/sonic.gltf"> </a-asset-item>
      </a-assets>
      <a-marker
        preset="custom"
        type="pattern"
        url="patterns/pattern-ring.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        material=""
        arjs-anchor=""
        arjs-hit-testing=""
      >
        <a-entity
          light="type: hemisphere; color: #FFF; groundColor: #FFF; intensity: 2"
        ></a-entity>

        <a-entity
          id="sonic-model"
          gltf-model="#sonic"
          position="0 0 0"
          rotation="0 0 90"
          scale="2 2 2"
          class="clickable"
          animation-mixer="clip: *; loop: repeat"
          gesture-handler=""
        >
        </a-entity>
      </a-marker>
      <a-entity camera=""></a-entity>
      <canvas
        class="a-canvas"
        data-aframe-canvas="true"
        width="865"
        height="649"
      ></canvas>
      <a-entity
        light=""
        data-aframe-default-light=""
        aframe-injected=""
      ></a-entity
      ><a-entity
        light=""
        position=""
        data-aframe-default-light=""
        aframe-injected=""
      ></a-entity
    ></a-scene>
  </body>
</html>
